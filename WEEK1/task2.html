    <title>Task-2</title>
    <script>
        function performArithmeticOperations(num1, num2) {
      var sum = num1 + num2;
      var difference = num1 - num2;
      var product = num1 * num2;
      var quotient = num1 / num2;
    
      return {
        sum: sum,
        difference: difference,
        product: product,
        quotient: quotient
      };
    }
    
    // Example usage:
    var result = performArithmeticOperations(10, 5);
    console.log(result);
    </script>
